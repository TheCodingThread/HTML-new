<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>Student Performance Table</caption>
        <thead>This shows the overall Performance of the students in the final exam</thead>
        <tr>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Sebin</td>
            <td rowspan="2">99</td>
        </tr>
        <tr>
            <td>Mathew</td>
        </tr>
        <tfoot>This time only 2 students have passed in the exam with max marks</tfoot>
    </table>
</body>
</html>
